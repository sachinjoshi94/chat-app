<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
    <style>
      .right {
        text-align: right;
        margin-right: 2%;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="chatForm">
            <input
              type="text"
              name="message"
              id="message"
              placeholder="type you message here"
              required
              autocomplete="off"
            />
            <button type="submit" id="sendMessage">Send</button>
          </form>
        </div>

        <button id="sendLocation">Send location</button>
      </div>
    </div>

    <template id="messageTemplate">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>{{ message }}</p>
      </div>
    </template>

    <template id="locationTemplate">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}</span>
        </p>
        <p>
          <a href="{{ url }}" target="_blank">My current location</a>
        </p>
      </div>
    </template>

    <template id="sidebarTemplate">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"
      integrity="sha512-G2mGZm2L+MTg7fO7diLOWjQZafnweftiC0LhUj17WIXwFFpaqLcZLg24ED9MNavYbYwEmQKMW3mrRLxD3g8/aw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
      integrity="sha512-O2Y8hD83PQtRf8vcr0N+yxwRtErIVaHJ4NOpojzq2yvUmhiJbQIT9OAYu27t+mVk814t+ongBVGx+YGylICVkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/qs@6.6.0/dist/qs.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
